<!DOCTYPE html>
<html>
	<head>
		<title>Colors</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="js/jquery-3.3.1.js" type="text/javascript"></script>
		<script src="js/color.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="control">
			<h2>Hex <input type="text" name="hexinput" placeholder="#000000" id="hexinput" autofocus="true" spellcheck="true" /></h2>
			<br/>
			<p><b class="label">RGB</b><span id="rgb">0, 0, 0</span></p>
			<hr/>
			<p><b class="label">HSL</b><span id="hsl">0, 0%, 0%</span></p>
			<hr/>
			<p><b class="label">CMYK</b><span id="cmyk">0, 0, 0, 100</span></p>
		</div>
		<div id="color"></div>
	</body>
</html>
